name: Sync NVD Data

on:
  schedule:
    # اجرا به صورت خودکار (مثلاً هر روز نیمه‌شب - می‌توانید تغییر دهید)
    - cron: '0 0 * * *'
  workflow_dispatch: # اجازه اجرای دستی اکشن از پنل گیت‌هاب

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: cd scripts && npm install

      - name: Run NVD Sync
        run: cd scripts && npm run sync:nvd
        env:
          # در صورتی که متغیرهای محیطی دارید اینجا قرار می‌گیرند
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
